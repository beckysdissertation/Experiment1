<script>
var instructions_block1={
type:"text",
text:"<p class='stimuli'>In this first task, you will see some <b>strings of letters</b>.</p>"+
"<p class='stimuli'>Your job is to decide whether each of these letter strings are a <b>real word</b> in <b>FRENCH</b>, or not.</p>"+
"<p class='stimuli2'>(Press any key to continue)</p>"
};
var instructions_block2={
type:"text",
text:"<p class='stimuli'> Don’t worry – this is not a spelling or vocabulary test. All  the French words in this task are <b>fairly well-known</b>.</p>"+ 
"<p class='stimuli'>What is <b>more important</b> is the <b>speed</b> and <b>accuracy</b> of responses. Please make your decisions as <b>quickly</b>, but also as <b>accurately</b>, as you can.</p>"+
"<p class='stimuli2'>(Press any key to continue)</p>"
};
var instructions_block3={
type:"text",
text:"<p class='stimuli'>Please place your fingers on the <b>'Z'</b> and <b>'M'</b> buttons of your keyboard.</p>"+
"<p class='stimuli'>During the task, when you see a <b>NON</b>-French word, press <b>'Z'</b>, and when you see a <b>REAL</b> French word, press <b>'M'</b>.</p>"+
"<p class='stimuli'>To help you remember which is which, think that the <b>REAL</b> words are the <b>'right'</b> words, so you identify these with your <b>RIGHT HAND</b> (i.e., the <b>'M'</b> button).</p>"+
"<p class='stimuli'>Ready? Press <b>'M'</b> to begin!</p>"
};

var words= ["<p class='stimuli'>poison</p>","<p class='stimuli'>danger</p>","<p class='stimuli'>cousin</p>","<p class='stimuli'>nièce</p>","<p class='stimuli'>dessert</p>","<p class='stimuli'>engagement</p>","<p class='stimuli'>portrait</p>",
"<p class='stimuli'>queue</p>","<p class='stimuli'>source</p>","<p class='stimuli'>ticket</p>","<p class='stimuli'>combat</p>","<p class='stimuli'>concept</p>","<p class='stimuli'>conclusion</p>","<p class='stimuli'>crime</p>","<p class='stimuli'>chèque</p>",
"<p class='stimuli'>confusion</p>","<p class='stimuli'>continent</p>","<p class='stimuli'>division</p>","<p class='stimuli'>invasion</p>","<p class='stimuli'>laser</p>","<p class='stimuli'>restaurant</p>","<p class='stimuli'>talent</p>","<p class='stimuli'>tension</p>",
"<p class='stimuli'>transport</p>","<p class='stimuli'>vision</p>","<p class='stimuli'>volume</p>","<p class='stimuli'>contact</p>","<p class='stimuli'>métal</p>","<p class='stimuli'>lapin</p>","<p class='stimuli'>bouclier</p>",
"<p class='stimuli'>fromage</p>","<p class='stimuli'>tiroir</p>","<p class='stimuli'>hiver</p>","<p class='stimuli'>requin</p>","<p class='stimuli'>bougie</p>","<p class='stimuli'>poulet</p>","<p class='stimuli'>pomme</p>","<p class='stimuli'>feuille</p>",
"<p class='stimuli'>sagesse</p>","<p class='stimuli'>couteau</p>","<p class='stimuli'>fenêtre</p>","<p class='stimuli'>oiseau</p>","<p class='stimuli'>déjeuner</p>","<p class='stimuli'>foule</p>","<p class='stimuli'>doigt</p>","<p class='stimuli'>sortie</p>",
"<p class='stimuli'>casquette</p>","<p class='stimuli'>écrivain</p>","<p class='stimuli'>troupeau</p>","<p class='stimuli'>devinette</p>","<p class='stimuli'>coccinelle</p>","<p class='stimuli'>brindille</p>","<p class='stimuli'>grenouille</p>",
"<p class='stimuli'>berceau</p>","<p class='stimuli'>soubrette</p>","<p class='stimuli'>ficelle</p>",
randomize_order=true,
];

var fixation_trial={
type: 'single-stim',
stimulus: "<p class='stimuli'>+</p>",
is_html: true,
timing_response: 500,
timing_post_trial: 0,
choices: 'none'
};

var endofexperiment={
type:"text",
text:"<p class='stimuli'>You have reached the end of task 1.</p>"+
"<p class='stimuli'>When you are ready, please press any key to move on to the second task.</p>"
};

var csvString = jsPsych.data.dataAsCSV();

var timeline=[];
timeline.push(instructions_block1);
timeline.push(instructions_block2);
timeline.push(instructions_block3);
for(var i=0; i<words.length; i++){
 timeline.push(fixation_trial);
 timeline.push({
 type: 'single-stim',
 stimulus: words[i],
 timing_response: 2000,
 randomize_order:true,
 is_html: true,
 });
}
timeline.push(endofexperiment);

jsPsych.init({
timeline:timeline,
on_finish: function() {
jsPsych.data.displayData('csv');
}
});
</script>
