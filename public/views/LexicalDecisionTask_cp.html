<html>

<link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
<style>
.stimuli{
font-size:30px;
text-align:center;
font-family:verdana;
}
.stimuli2{
font-size:20px;
text-align:center;
font-family:verdana;
}

<body>
</body>
<script>

var instructions_block1={
type:"text",
text:"<p class='stimuli'>In this first task, you will see some <b>strings of letters</b>.</p>"+
"<p class='stimuli'>Your job is to decide whether each of these letter strings are a <b>real word</b> in <b>FRENCH</b>, or not.</p>"+
"<p class='stimuli2'>(Press any key to continue)</p>"
};
var instructions_block2={
type:"text",
text:"<p class='stimuli'> Don’t worry – this is not a spelling or vocabulary test. All  the French words in this task are <b>fairly well-known</b>.</p>"+ 
"<p class='stimuli'>What is <b>more important</b> is the <b>speed</b> and <b>accuracy</b> of responses. Please make your decisions as <b>quickly</b>, but also as <b>accurately</b>, as you can.</p>"+
"<p class='stimuli2'>(Press any key to continue)</p>"
};
var instructions_block3={
type:"text",
text:"<p class='stimuli'>Please place your fingers on the <b>'Z'</b> and <b>'M'</b> buttons of your keyboard.</p>"+
"<p class='stimuli'>During the task, when you see a <b>NON</b>-French word, press <b>'Z'</b>, and when you see a <b>REAL</b> French word, press <b>'M'</b>.</p>"+
"<p class='stimuli'>To help you remember which is which, think that the <b>REAL</b> words are the <b>'right'</b> words, so you identify these with your <b>RIGHT HAND</b> (i.e., the <b>'M'</b> button).</p>"+
"<p class='stimuli'>Ready? Press <b>'M'</b> to begin!</p>"
};

var words = ["dog","cat","rog","gat"];

var fixation_trial = {
 type: 'single-stim',
 stimulus: "+",
 is_html: true,
 timing_response: 500,
 timing_post_trial: 0,
 choices: 'none'
};

var endofexperiment={
type:"text",
text:"<p class='stimuli'>You have reached the end of task 1.</p>"+
"<p class='stimuli'>When you are ready, please press any key to move on to the second task.</p>",
};

var csvString = jsPsych.data.dataAsCSV();

var timeline=[];
timeline.push(instructions_block1);
timeline.push(instructions_block2);
timeline.push(instructions_block3);


for(var i=0; i<words.length; i++){
 timeline.push(fixation_trial);
 timeline.push({
 type: 'single-stim',
 stimulus: words[i],
 timing_response: 2000,
 is_html: true,
 });
}

timeline.push(endofexperiment);

jsPsych.init({
timeline:timeline,
on_finish: function() {
jsPsych.data.displayData('csv');
}
});
</script>
</html>
