function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}

var welcome_block={
type:"survey-text",
questions:["<p class='stimuli'>Bienvenue.</p>"+
"<p class='stimuli'>Avant de commencer, si vous êtes étudiant à <b>Cambridge</b>, veuillez insérer votre <b>CRSid</b>.</p>"+
"<p class='stimuli'>Si vous êtes étudiant dans une <b>autre</b> université, veuillez insérer le <b>nom</b> de votre université, suivi de vos <b>initiales</b>, par exemple <b>'SouthamptonBB'</b>.</p>",],
};
var welcome_block2={
type:"text",
text:"<p class='stimuli'>Cette expérience consiste en deux courtes épreuves, suivis d’un petit questionnaire.</p>"+
"<p class='stimuli'>Pendant la durée des épreuves, veuillez vous assurer que vous êtes dans un environnement calme et sans distractions.</p>"+ 
"<p class='stimuli2'>(Appuyez sur la touche espace pour commencer la première épreuve)</p>"
};
var instructions_block1={
type:"text",
text:"<p class='stimuli'> Dans cette première épreuve, vous verrez des séries de lettres, les séries seront séparées par une croix ‘+’.</p>"+ 
"<p class='stimuli'>Essayez de cligner des yeux seulement lorsque vous voyez cette croix.</p>"+
"<p class='stimuli2'>(Appuyez sur la touche espace pour continuer)</p>"
};
var instructions_block2={
type:"text",
text:"<p class='stimuli'>Votre but est de décider si chacune de ces séries sont un vrai mot en français, ou non.</p>"+
"<p class='stimuli'>Ne vous inquiétez pas, ceci n’est pas un test d’orthographe ou de vocabulaire. Tous les mots français de cet exercice sont relativement connus.</p>"+ 
"<p class='stimuli'>Ce qui est plus important est la rapidité et l’exactitude des réponses. Essayez de prendre vos décisions le plus rapidement et justement possible.</p>"+
"<p class='stimuli2'>(Appuyez sur la touche espace pour continuer)</p>"
};
var instructions_block3={
type:"text",
text:"<p class='stimuli'>Placez vos doigts sur les touches ‘Z’ et ‘M’ du clavier.</p>"+
"<p class='stimuli'>Pendant l’exercice, lorsque vous voyez un non-mot (mot non français), appuyez sur la touche ‘Z’ et lorsque vous voyez un vrai mot français, appuyez sur la touche ‘M’.</p>"+
"<p class='stimuli2'>(Appuyez sur la touche 'M' pour continuer)</p>"
};
var instructions_block4={
